{% extends 'base.html' %}
{% load static %}

    {% block content %}
    
    <main class="main">
      <div class="page-header mt-30 mb-75">
          <div class="container">
              <div class="archive-header">
                  <div class="row align-items-center">
                      <div class="col-xl-3">
                          <h1 class="mb-15">{{category.title}}</h1>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="page-content mb-50">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="shop-product-fillter mb-50">
                          <div class="totall-product">
                          </div>
                      </div>
                      <div class="loop-grid">
                          <div class="row">
                            {% if products %}
                              {% for product in products %} 
                              <div class="col-lg-1-5 col-md-4 col-12 col-sm-6">
                                  <div class="product-cart-wrap mb-30">
                                      <div class="product-img-action-wrap">
                                          <div class="product-img product-img-zoom">
                                              <a href="{% url 'store:product-detail' product.slug %}">
                                                  <img class="default-img" src="{{product.product_image.url}}"  width="150" height="150" alt="" />
                                                  <img class="hover-img" src="{{product.product_image.url}}" alt="" />
                                              </a>
                                          </div>
                    
                        
                                      </div>
                                      <div class="product-content-wrap">
                                          <div class="product-category">
                                              <a href="#">{{product.category}}</a>
                                          </div>
                                          <h2><a href="{% url 'store:product-detail' product.slug %}">{{product.title}}</a></h2>
                                          <div class="product-rate-cover">
                                              <div class="product-rate d-inline-block">
                                                  <div class="product-rating" style="width: 90%"></div>
                                              </div>
                                              <span class="font-small ml-5 text-muted"> (4.0)</span>
                                          </div>
                                          <div class="product-card-bottom">
                                              <div class="product-price">
                                                  <span>Ksh. {{product.price}}</span> <br>
                                                  
                                              </div>
                                              <div class="add-cart">
                                                  <a class="add" href="{% url 'store:add-to-cart' slug=product.slug %}"><i class="fi-rs-shopping-cart mr-5"></i>Add </a>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              {%endfor%}
                            {% endif %}
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</main>  


      {% endblock content %}
